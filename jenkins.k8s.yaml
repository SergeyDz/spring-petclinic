metadata:
  labels:
    some-label: jfrog-jenkins-ci
spec:
  containers:
  
  - name: jnlp

  - name: gitversion
    image: gittools/gitversion:5.10.3-alpine.3.13-6.0
    command:
    - sleep
    args:
    - 1d

  - name: docker
    image: sergeydz/docker-dind-java:0.1.1
    securityContext:
      privileged: true
    volumeMounts:
      - name: dind-storage
        mountPath: /var/lib/docker
    env:
    - name: MAVEN_OPTS
      value: -Xmx512m

  volumes:
    - name: dind-storage
      emptyDir: {}